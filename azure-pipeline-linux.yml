# Electron with Webpack pipeline
# using yarn to get packages and build

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g yarn
    yarn install
    yarn dist-linux32
    yarn dist-linux64
    yarn dist-deb64
  displayName: 'building app for Linux platform'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/s/dist'
    artifact: 'brs-emu-app-linux'
