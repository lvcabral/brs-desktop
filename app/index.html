<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' data: blob: 'self';"> -->
    <title>BrightScript 2D API Emulator</title>
    <script>
        window.__setTheme = () => {
            let userTheme = localStorage.getItem("userTheme");
            let defaultTheme = 'purple';
            document.documentElement.setAttribute('data-theme', userTheme || defaultTheme);
        }
        __setTheme();
    </script>
    <link href="./css/solid.min.css" rel="stylesheet"> 
</head>
<body>
    <canvas id="display"></canvas>
    <div id="status" class="statusbar">
        <span style="float:left"></span>
        <a href="#" tabindex="-1" title="Open Dev Tools"><span id="statusDevTools" class="statusIcons">
            <span style="float:left"><i class="fa fa-times-circle"></i></span>
            <span id="statusError" style="float:left"></span>
            <span style="float:left"><i class="fa fa-exclamation-triangle"></i></span>
            <span id="statusWarn" style="float:left"></span>
        </span></a>

        <span style="float:left"></span>
        <span id="statusIconFile" style="float:left"></span>
        <span id="statusFile" style="float:left"></span>

        <span style="float:left"></span>
        <span id="statusIconVersion" style="float:left"></span>
        <span id="statusVersion" style="float:left"></span>
        
        <span style="float:right"></span>
        <span id="statusDisplay" style="float:right"></span>
        <span style="float:right"><i class="fa fa-desktop"></i></span>

        <span id="statusSepRes" style="float:right"></span>
        <span id="statusResolution" style="float:right"></span>
        <span id="statusIconRes" style="float:right"></span>

        <span id="statusTelnet" style="float:right">
            <span style="float:right"></span>
            <span id="statusTelnetText" style="float:right"></span>
            <span style="float:right"><i class='fa fa-terminal'></i></span>
        </span>
        <a href="#" tabindex="-2" title="Show Device Info XML"><span id="statusECP"  class="statusIcons" style="float:right">
            <span style="float:right"></span>
            <span id="statusECPText" style="float:right"></span>
            <span style="float:right"><i class='fa fa-server'></i></span>
        </span></a>
        <a href="#" tabindex="-3" title="Open Web Installer"><span id="statusWeb" class="statusIcons" style="float:right">
            <span style="float:right"></span>
            <span id="statusWebText" style="float:right"></span>
            <span style="float:right"><i class='fa fa-upload'></i></span>
        </span></a>
    </div>
    <script src="app.js"></script>
</body>
</html>
